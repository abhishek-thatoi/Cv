<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      <!-- its a file gives extra information to the website(meta data), that everything inside the body is written using utf-8 file
                                    which is a standard file of symbols -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text area</title>
</head>
<body>
    <h1>Abhishek Thatoi</h1>
    <p>Lorem <i>ipsum, dolor sit </i><i>amet consectetur</i> adipisicing elit.</p>    <!-- more or less same but em tag emphasizes a bit -->
    <pre>Lorem <strong>ipsum dolor sit amet</strong> <b>consectetur adipisicing elit</b>. Fuga, amet.</pre>  
</body>
</html>
